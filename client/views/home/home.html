<template name="home">
  {{#contentFor 'aside'}}
    <div class="team">
      <span class="title">SpaceTalk</span>
    </div>
    <div class="aside-section">
      {{> channelForm}}
      <ul>
        {{#each channels}}
          <li class="{{active}} list-channels"><a href="/channel/{{_id}}">{{name}}</a></li>
        {{/each}}
      </ul>
    </div>
    <div class="aside-section">
      {{> directMessagesForm}}
      <ul>
        {{#each allUsersExceptMe}}
          <li><a href="#"><b class="user-circle-{{userStatusLabel}}">&#8226;</b> {{username}}</a></li>
        {{/each}}
      </ul>
    </div>

    <div class="user">
      {{#if avatar}}
        <img src="{{avatar}}" class="avatar">
      {{/if}}
      {{> loginButtons}}
    </div>
  {{/contentFor}}
</template>

<template name="channelForm">
  <form>
    <label for="name">Channels</label>
    <button type="button" class="show-form"><i class="icon-plus"></i></button>
    <div class="add-channel-form hidden">
      <input id="name" type="text" autocomplete="off">
    </div>
  </form>
</template>

<template name="directMessagesForm">
  <form>
    <label for="username">Direct Messages</label>
    <button type="button" class="show-form"><i class="icon-plus"></i></button>
  </form>
</template>
